<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Incorporando Javascript em Páginas HTML</title>
	<!-- Incorporando um arquivo .js externo -->
	<script src="script.js"></script>
</head>
<body>
</body>
	<!-- Incorporando códigos Javascript diretamente na página -->
	<script type="text/javascript">

		var numero1= prompt ("Insira o primeiro número:");
		var numero2= prompt("Insira o segundo número:");
		var operacao= prompt("Digite uma operação matemática:");
		
		if (operacao== "somar"){
			var resultado= 0;
			resultado= numero1 + numero2;
            return resultado;
		}

		if (operacao== "subtrair"){
			var resultado= 0;
			resultado= numero1 - numero2;
			return resultado;
		}

		if (operacao== "multiplicar"){
			var resultado= 0;
			resultado= numero1 * numero2;
			return resultado;
		}

		if (operacao== "dividir"){
			var resultado= 0;
			resultado= numero1 / numero2;
			return resultado;
		}

	
	</script>
</html>
